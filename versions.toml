    template = "Dockerfile.template"
    config = "odoo.conf"
    entrypoint = "entrypoint.py"
    filename = "odoo_${ODOO_VERSION}.${ODOO_RELEASE}"
    version_path = "${ODOO_VERSION}"
    module_name = "odoo"

